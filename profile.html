<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
<center>
	
	
	
	
	<table border="2" width="100px">
	<form>
	
	<tr>
	<td colspan=2 align= "center"><h1>Person Profile</h1></td>
	</tr>
		
	
	<form>
		<tr>

			<td>Name:</td>
			<td><input type="text" name="" value=""/></td>
		</tr>
		<tr>
			<td>Email:</td>
			<td> <input type="text" name="" value=""/></td>
		</tr>
		<tr>
			<td>Gender: </td>
			<td> 
				<input type="radio" name="gender" value="">Male 
				<input type="radio" name="gender" value="">Female
				<input type="radio" name="gender" value="">Other
			</td>
		</tr>
		<tr>
			<td>Date Of Birth:</td>
			<td><input type="date" name="" value=""/></td>
		</tr>
		
		<tr>
			<td>Degree:</td>
			<td>
				<input type="checkbox" name="">SSC
				<input type="checkbox" name="">HSC
				<input type="checkbox" name="">BSc
			</td>
		</tr>
		<tr>
			<td>Blood Group:</td>
			<td>
				<select>
					<option>A+</option>
					<option>A-</option>
					<option>B+</option>
					<option>B-</option>
					<option>AB+</option>
					<option>AB-</option>
					<option>O+</option>
					<option>O-</option>
					
				</select>
			</td>
		</tr>
		<tr>
			<td> Photo: </td>
			
		</tr>
		<tr>
		
			<td colspan=2 align= right>
				<input type="submit" name="" value="Submit">
				<input type="reset" name="" value="Reset">
			</td>
		</tr>
	</table>
	</fieldset>
	</form>
	</center>
</body>
</html>
